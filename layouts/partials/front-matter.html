<div class='front-matter'>
	<time class='front-item front-matter-create-time' datetime="{{ .Date.Format "2006-01-02" }}"> <i class="nf nf-md-creation"></i>  {{ .Date.Format "2006-01-02" }}</time>
	<time class='front-item front-matter-lastmod-time' datetime="{{ .Date.Format "2000-01-18" }}"> <i class="nf nf-md-pen"></i> {{ .Lastmod.Format "2006-01-02" }}</time>

	{{ range .Params.categories }}
	<a class='front-item front-matter-categories' href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"> <i class="nf nf-md-cat"></i> {{ . }}</a>
	{{ end }}

	{{ range .Params.tags }}
	<a class='front-item front-matter-tags' href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"> <i class="nf nf-md-tag"></i> {{ . }}</a>
	{{ end }}

	<!-- {{ range .Params.anime_tags }}
	<a class='front-item front-matter-anime-tags' href="{{ "/anime_tags/" | relLangURL }}{{ . | urlize }}"> <i class="nf nf-fa-heart"></i> {{ . }}</a>
	{{ end }}

	{{ range .Params.rate }}
	<a class='front-item front-matter-rate' href="{{ "/rate/" | relURL}}{{ . | urlize }}"> <i class="nf nf-fa-heart"></i> {{ . }}</a>
	{{ end }} -->

	<span class='front-item front-matter-wordcount'> <i class="nf nf-md-file_word_box"></i> {{ countwords .Content }}å­— </span>
</div>
